apply plugin: 'com.android.application'

android {
    testOptions {
        unitTests.returnDefaultValues = true
    }
    compileSdkVersion 24
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "io.rapidpro.surveyor"
        minSdkVersion 17
        targetSdkVersion 26
        versionCode 1153
        versionName "11.5.3"
        multiDexEnabled = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    flavorDimensions 'version'
    productFlavors {
        rapidpro {
            dimension 'version'
        }
        "$thirdparty.applicationId" {
            dimension 'version'
            applicationId thirdparty.applicationId
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
}

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://jitpack.io" }
    google()
}

dependencies {
    testImplementation 'junit:junit:4.12'
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    // google services
    implementation 'com.android.support:appcompat-v7:24.2.1'
    implementation 'com.android.support:support-v4:24.2.1'
    // database ORM
    annotationProcessor 'io.realm:realm-android:0.82.1'
    implementation 'io.realm:realm-android:0.82.1'
    // rest api
    implementation 'com.squareup.retrofit2:retrofit:2.1.0'
    implementation 'com.squareup.okhttp3:okhttp:3.2.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.0.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.3.1'
    // for location services
    implementation 'com.google.android.gms:play-services-gcm:9.6.1'
    implementation 'com.google.android.gms:play-services-location:9.6.1'
    // internationalization, language iso codes
    implementation 'com.neovisionaries:nv-i18n:1.11'
    // our flow engine
    implementation('io.rapidpro:flows:11.5') {
        // exclude threeten since it is inefficient in android land
        exclude group: 'org.threeten'
    }
    // instead, add jakewharton's android friendly backport
    implementation 'com.jakewharton.threetenabp:threetenabp:1.0.2'
    // apache commons io
    // compile 'commons-io:commons-io:1.3.2'
    implementation 'commons-io:commons-io:2.4'
    // Android M permissions
    implementation 'com.greysonparrelli.permiso:permiso:0.1.3'
}


