apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "io.rapidpro.surveyor"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 14
        versionName "1.0.14"
        multiDexEnabled = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }
}

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // google services
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.android.support:support-v4:23.2.1'

    // compile 'com.android.support:appcompat-v7:22.2.1'
    // compile "com.android.support:support-v13:22.2.1"

    // compile 'com.google.android.gms:play-services:8.4.0'
    // compile 'com.android.support:cardview-v7:22.2.1'
    // compile 'com.android.support:recyclerview-v7:22.0'
    // compile 'com.android.support:design:22.2.1'
    // compile 'com.android.support:multidex:1.0.1'

    // database ORM
    compile 'io.realm:realm-android:0.82.1'

    // rest api
    compile 'com.squareup.retrofit:retrofit:1.9.0'

    // internationalization, language iso codes
    compile 'com.neovisionaries:nv-i18n:1.11'

    // our flow engine
    compile ('io.rapidpro:flows:1.2.10-SNAPSHOT') {
        // exclude threeten since it is inefficient in android land
        exclude group: 'org.threeten'
    }
    // instead, add jakewharton's android friendly backport
    compile 'com.jakewharton.threetenabp:threetenabp:1.0.2'

    // apache commons io
    // compile 'commons-io:commons-io:1.3.2'
    compile group: 'commons-io', name: 'commons-io', version: '2.4'

    compile 'com.greysonparrelli.permiso:permiso:0.1.3'

}


